<!DOCTYPE html>

    <link rel="stylesheet" href="css/normalize.css">

                </a>
                <nav class="navigation">
                    <input type="file" name="file" id="file" class="inputfile inputfile-2" data-multiple-caption="{count} archivos seleccionados" multiple />

                    <span class="iborrainputfile">Seleccionar archivo</span>
                    </label>
                    <a href="#" class="navigation__link">Máquinas</a>

                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-help" width="25" height="25" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <circle cx="12" cy="12" r="9" />
                            <line x1="12" y1="17" x2="12" y2="17.01" />

    <div class="container">
        <div id="modal2" class="modalmask">

                    <h4 class="center-text">Brandon Andy Jefferson Tejaxún Pichiyá - 202112030</h4>
                    <!-- <button type="button" class="submit">Crear Elemento</button> -->

                </div>
            </form>
        </div>

    <div class="container containerMachinesCombo">
        <select name="machine" id="selectMachine" class="selectMachine">
            <option selected="selected" disabled="">Seleccione una Máquina</option>
        </select>
        <button type="button" class="button" onclick="viewMachine()">Ver Máquina</button>

    <div id="machine" class="container machine"></div>
    <a href="#" class="floating-button" onclick="reset()">Resetear Sistema</a>
