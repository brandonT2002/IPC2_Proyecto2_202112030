<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="bar">
                <a href="#" class="logo">
                    <h1 class="logo__name no-margin center-text">LAF <span class="logo__bold">USAC</span></h1>
                </a>
                <nav class="navigation">
                    <input type="file" name="file-2" id="file-2" class="inputfile inputfile-2" data-multiple-caption="{count} archivos seleccionados" multiple />
                    <label for="file-2">
                    <span class="iborrainputfile">Seleccionar archivo</span>
                    </label>
                    <a href="index.html" class="navigation__link">Máquinas</a>
                    <a href="#" class="navigation__link">Elementos</a>
                    <a href="Compuestos.html" class="navigation__link">Compuestos</a>
                    <a href="#" class="navigation__link icon">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-help" width="25" height="25" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <circle cx="12" cy="12" r="9" />
                            <line x1="12" y1="17" x2="12" y2="17.01" />
                            <path d="M12 13.5a1.5 1.5 0 0 1 1 -1.5a2.6 2.6 0 1 0 -3 -4" />
                        </svg>
                    </a>
                </nav>
            </div>
        </div>
    </header>
    <div class="container containerMachinesCombo">
        <a href="#modal1">
            <button name="crearElemento" id="crearElemento" class="button">Agregar Elemento</button>
        </a>
        <div id="modal1" class="modalmask">
            <form action="" autocomplete="off">
                <div class="modalbox movedown">
                    <a href="#close" title="Close" class="close">&times;</a>
                    <h2 class="center-text">Agregar Elemento</h2>
                    <div class="container-fields">
                        <div class="input-container ic2">
                            <input id="isbn" class="input" type="number" min="0" placeholder=" " />
                            <div class="cut cut-short"></div>
                            <label for="isbn" class="placeholder">No. Atómico</label>
                        </div>
                        <div class="input-container ic2">
                            <input id="author" class="input" type="text" placeholder=" " />
                            <div class="cut cut-short"></div>
                            <label for="author" class="placeholder">Simbolo</>
                        </div>
                        <div class="input-container ic2">
                            <input id="title" class="input" type="text" placeholder=" " />
                            <div class="cut cut-short"></div>
                            <label for="title" class="placeholder">Elemento</>
                        </div>
                    </div>
                    <button type="button" class="submit" onclick="createBook()">Crear Libro</button>
                </div>
            </form>
        </div>
    </div>
    <div class="container container-table">
        <table id="booksInfo">
            <tr>
                <th id="noBooks" class="center-text">
                    No hay elementos registrados
                </th>
            </tr>
        </table>
    </div>
    <!-- scripts -->
    <script src="js/script.js"></script>
</body>
</html>
